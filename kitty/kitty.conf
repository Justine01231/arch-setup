##########################################################################
# DRACULA THEME & TERMINAL CUSTOMIZATION
##########################################################################

# === DRACULA COLOR SCHEME ===
# Official Dracula colors for Kitty
background            #282a36
foreground            #f8f8f2
cursor                #f8f8f2
cursor_text_color     #282a36

# Black
color0   #21222c
color8   #6272a4

# Red
color1   #ff5555
color9   #ff6e6e

# Green
color2   #50fa7b
color10  #69ff94

# Yellow
color3   #f1fa8c
color11  #ffffa5

# Blue
color4   #bd93f9
color12  #d6acff

# Magenta
color5   #ff79c6
color13  #ff92df

# Cyan
color6   #8be9fd
color14  #a4ffff

# White
color7   #f8f8f2
color15  #ffffff

# === SELECTION & URL COLORS ===
selection_foreground  #ffffff
selection_background  #44475a
url_color            #8be9fd
url_style            curly

# === WINDOW & BORDER COLORS ===
active_border_color   #bd93f9
inactive_border_color #44475a
bell_border_color     #ff5555

# === TAB COLORS ===
active_tab_foreground   #282a36
active_tab_background   #f8f8f2
active_tab_font_style   bold-italic
inactive_tab_foreground #f8f8f2
inactive_tab_background #6272a4
inactive_tab_font_style normal

##########################################################################
# FONT CONFIGURATION
##########################################################################

# Font settings
font_family       JetBrains Mono Nerd Font
bold_font         JetBrains Mono Nerd Font Bold
italic_font       JetBrains Mono Nerd Font Italic
bold_italic_font  JetBrains Mono Nerd Font Bold Italic
font_size 14.0

# Font features
font_features JetBrainsMono-Regular +cv01 +cv02 +cv03 +cv05 +cv99 +ss01 +ss02 +ss03 +ss04 +ss05

# Disable ligatures for better code readability (optional)
disable_ligatures cursor

##########################################################################
# WINDOW & LAYOUT SETTINGS
##########################################################################

# Window appearance
remember_window_size       yes
initial_window_width       1400
initial_window_height      900
window_border_width        2pt
window_margin_width        4
window_padding_width       8
single_window_margin_width 0

# Window decorations
hide_window_decorations    titlebar-only
macos_titlebar_color       #282a36

# Layout settings
enabled_layouts fat:bias=50;full_size=1;mirrored=false,tall:bias=50;full_size=1;mirrored=false,stack,horizontal

# Background settings
background_opacity         0.85
background_blur           0
dynamic_background_opacity yes

##########################################################################
# TAB BAR CONFIGURATION
##########################################################################

tab_bar_edge              top
tab_bar_style             powerline
tab_powerline_style       slanted
tab_bar_min_tabs          2
tab_bar_margin_width      0.0
tab_bar_margin_height     0.0 0.0
tab_activity_symbol       "ðŸ””"
tab_title_template        "{fmt.fg.red}{bell_symbol}{activity_symbol}{fmt.fg.tab}{title}{fmt.fg.default}"

##########################################################################
# CURSOR & MOUSE SETTINGS
##########################################################################

cursor_shape             block
cursor_beam_thickness    1.5
cursor_underline_thickness 2.0
cursor_blink_interval    -1
cursor_stop_blinking_after 15.0

# Mouse settings
mouse_hide_wait          3.0
url_prefixes             http https file ftp gemini irc gopher mailto news git
detect_urls              yes
copy_on_select           yes
focus_follows_mouse      no

##########################################################################
# SCROLLBACK & PERFORMANCE
##########################################################################

scrollback_lines         10000
scrollback_pager         less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
wheel_scroll_multiplier  5.0
touch_scroll_multiplier  1.0

# Performance
repaint_delay            10
input_delay              3
sync_to_monitor          yes

##########################################################################
# TERMINAL BEHAVIOR
##########################################################################

term                     xterm-kitty
shell_integration        enabled
allow_remote_control     yes
listen_on                unix:/tmp/mykitty
update_check_interval    0

# Bell settings
enable_audio_bell        no
visual_bell_duration     0.0
window_alert_on_bell     yes
bell_on_tab             yes
command_on_bell          none

# Clipboard
clipboard_control        write-clipboard write-primary
clipboard_max_size       64

##########################################################################
# KEYBINDINGS
##########################################################################

# === CLEAR DEFAULT SHORTCUTS ===
clear_all_shortcuts yes

# === CLIPBOARD ===
map ctrl+shift+c         copy_to_clipboard
map ctrl+shift+v         paste_from_clipboard
map ctrl+shift+s         paste_from_selection
map shift+insert         paste_from_selection

# === SCROLLING ===
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# === WINDOW MANAGEMENT ===
map ctrl+shift+enter     new_window
map ctrl+shift+n         new_window
map ctrl+shift+w         close_window
map ctrl+shift+]         next_window
map ctrl+shift+[         previous_window
map ctrl+shift+f         move_window_forward
map ctrl+shift+b         move_window_backward
map ctrl+shift+`         move_window_to_top
map ctrl+shift+r         start_resizing_window
map ctrl+shift+1         first_window
map ctrl+shift+2         second_window
map ctrl+shift+3         third_window
map ctrl+shift+4         fourth_window
map ctrl+shift+5         fifth_window
map ctrl+shift+6         sixth_window
map ctrl+shift+7         seventh_window
map ctrl+shift+8         eighth_window
map ctrl+shift+9         ninth_window
map ctrl+shift+0         tenth_window

# === TAB MANAGEMENT ===
map ctrl+shift+t         new_tab
map ctrl+shift+alt+t     new_tab_with_cwd
map ctrl+shift+q         close_tab
map ctrl+shift+right     next_tab
map ctrl+shift+left      previous_tab
map ctrl+shift+.         move_tab_forward
map ctrl+shift+,         move_tab_backward
map alt+1                goto_tab 1
map alt+2                goto_tab 2
map alt+3                goto_tab 3
map alt+4                goto_tab 4
map alt+5                goto_tab 5
map alt+6                goto_tab 6
map alt+7                goto_tab 7
map alt+8                goto_tab 8
map alt+9                goto_tab 9

# === LAYOUT MANAGEMENT ===
map ctrl+shift+l         next_layout
map ctrl+alt+t           goto_layout tall
map ctrl+alt+s           goto_layout stack
map ctrl+alt+p           goto_layout fat
map ctrl+alt+h           goto_layout horizontal
map ctrl+shift+z         toggle_layout stack

# === FONT SIZE ===
map ctrl+shift+equal     change_font_size all +2.0
map ctrl+shift+minus     change_font_size all -2.0
map ctrl+shift+backspace change_font_size all 0

# === OTHER SHORTCUTS ===
map ctrl+shift+e         open_url_with_hints
map ctrl+shift+u         kitten unicode_input
map ctrl+shift+f2        edit_config_file
map ctrl+shift+escape    kitty_shell session
map ctrl+shift+a>m       set_background_opacity +0.1
map ctrl+shift+a>l       set_background_opacity -0.1
map ctrl+shift+a>1       set_background_opacity 1
map ctrl+shift+a>d       set_background_opacity default
map ctrl+shift+delete    clear_terminal reset active

# === MISC ===
map f11                  toggle_fullscreen
map ctrl+shift+f11       toggle_maximized
map alt+f4               quit

##########################################################################
# ADVANCED FEATURES
##########################################################################

# Startup session
startup_session none

# Environment variables
env COLORTERM=truecolor

# Advanced settings
allow_hyperlinks         yes
shell_integration        enabled
term                     xterm-kitty

##########################################################################
# SYMBOL MAPS (NERD FONTS)
